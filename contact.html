<html>
	<head>
		<title>My Website</title>
	</head>
	<body>
		<header>
			<img src="assets/img/logo.png">
			<nav>
				<ul>
					<li>
						<a href="index.html">HOME</a>
					</li>
					<li>
						<a href="contact.html">CONTACT</a>
					</li>
				</ul>
			</nav>
		</header>
		<h1>Contact Me</h1>
		<form>
			<label>First Name <br>
				<input type="text" name="fn" required>
			</label>
			<br>
			<label>Last Name <br>
				<input type="text" name="ln" required>
			</label>
			<br>
			<label>Email <br>
				<input type="email" name="eml" required>
			</label>
			<br>
			<p>How were you referred:</p>
			<label>
				<input type="radio" name="refer" value="i"> Internet
			</label>
			<br>
			<label>
				<input type="radio" name="refer" value="a"> Advertising
			</label>
			<br>
			<label>
				<input type="radio" name="refer" value="f"> Friend/Colleague
			</label>
			<br>
			<input type="submit" name="send" value="Email Now">
		</form>
		<footer>
			<p>
				<a href="index.html">Home</a> | <a href="contact.html">Contact</a>
			</p>
		</footer>
